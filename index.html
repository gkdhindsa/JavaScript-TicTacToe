<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TicTacToe</h1>
    <div class="table">
        <div class="row">
            <button class="element">_1_</button>
            <button class="element">_2_</button>
            <button class="element">_3_</button>
        </div>
        <div class="row">
            <button class="element">_</button>
            <button class="element">_</button>
            <button class="element">_</button>
        </div>
        <div class="row">
            <button class="element">_</button>
            <button class="element">_</button>
            <button class="element">_</button>
        </div>
    </div>
    <p id="winner-text">
    You will see the winners text over here
    </p>
    <script src="script.js"></script>
</body>
</html>
